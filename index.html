    <script type="text/x-handlebars" data-template-name="welcome">
      {{! the welcome page }}
      <h3>Welcome to our wedding website!</h3>
      <p>Welcome to Matt and Rebekah&#39;s wedding website! We&#39;re excited to share our marriage celebration with you. We&#39;re getting married on Sunday, June 22nd, 2014 in Olympia, WA, and we hope you&#39;ll be able to join us!</p>
      </p>
    </script>

    <script type="text/x-handlebars" data-template-name="wedding">
      <h1>The Wedding</h1>

      <p>We will be getting married at Rebekah&#39;s parents&#39; house in Olympia, Washington on Sunday, June 22nd. The ceremony will begin at 3:30pm, followed by a dinner reception at the Olympia Yacht Club. Parking will be available on the street leading up to the house on the side of the road for the ceremony. Please plan to carpool if possible, as parking is limited. You can carpool from the reception site (see below).</p>

      <div class="well">
        <ul class="bullet-free">
          <li>The Binns House</li>
          <li>3208 46th Ave NW</li>
          <li>Olympia, WA 98502</li>
        </ul>
      </div>

      <h2>The Reception</h2>

      <p>The reception will be held at the Olympia Yacht Club, approximately 6 miles from the ceremony site.  The reception is within walking distance of the Red Lion (under 2 miles).  Parking is available out front of the Olympia Yacht Club in a public parking area ($2 for the entire day).  Please note: the parking lot directly in front of the Olympia Yacht Club is reserved for yacht club members only and is not available to wedding guests.</p>

      <div class="well">
        <ul class="bullet-free">
          <li>Olympia Yacht Club</li>
          <li>201 Simmons St. NW</li>
          <li>Olympia, WA 98501</li>
        </ul>
      </div>

      <iframe src="https://mapsengine.google.com/map/embed?mid=z2CR2Tk7G3yk.kz8vPRIdCido" width="640" height="480"></iframe>
    </script>

    <script type="text/x-handlebars" data-template-name="rehearsal">
      {{! information on the Saturday BBQ }}
      <div>
        <h3>The Saturday BBQ</h3>
        <p>On June 21st, we&#39;ll be hosting a BBQ at a park in Olympia at 4pm. We&#39;re still figuring out the specifics, but we will up you when we finalize the details. This is optional, but we wanted to thank all of our out-of-towners for coming in! We will be providing food and drinks.</p>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="accommodations">
      <h2>Accommodations</h2>

      <h3>There are several options for accommodations in Olympia:</h3>

      <ul>
        <li>We have reserved a block of 10 rooms at the Red Lion for a nightly rate of $99 (double occupancy) or $109 a night for triple or quadruple occupancy.  The Red Lion is approximately 10-15 minutes drive away from the wedding site and 1.7 miles away from the reception site.
          <div class="well">
            <h4>To reserve a room:</h4>
            <p>You can make a reservation by calling 1-800-733-5466 and referencing the Binns Wedding or group block code BINN0620. You can also go online to www.olympia.redlion.com and enter promo code BINN0620 to receive the group discount.  You must book by May 30, 2014 in order to participate in the group block rate.  Cancellations without penalty are allowed up to 24 hours before the reservation. </p>
          </div>
        </li>
        <li>Olympia has several nice parks for those inclined to camp (though remember it is June in the Pacific Northwest.  Always plan for inclement weather).
          <ul>
            <li><a href="http://www.olympiacampground.com/ah_frontpage.htm">The American Heritage Campground</a> is approximately 20 minutes drive from the wedding site.  The fee for a tent campground for two is $22/night, and they also have camping cabins available for $45/night.</li>
            <li><a href="http://www.parks.wa.gov/parks/?selectedpark=Millersylvania&subject=camping">The Millersylvania Park</a> is located approximately 25 minutes from the wedding site.  A standard tent campsite will set you back approximately $23-$26/night for the site.</li>
          </ul>
        </li>
        <li><a href="https://www.airbnb.com/s/Olympia--WA">Olympia has a whole host of AirBnB</a> options ranging from $60/night for 2 people on up to renting an entire house.</li>
        <li>For groups of people, renting a house might be a tenable option.  There are options at AirBnB and <a href="http://www.vrbo.com/vacation-rentals/usa/washington/puget-sound/puget-sound-south/olympia">Vacation Rental By Owner.</a></li>
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="travel">
      <h2>Travel Information</h2>
 
      <h3>Air Travel</h3>

      <p>The Binns&#39; House is located one hour drive Seattle-Tacoma International Airport (SEA) by car and two hours from Portland International Airport (PDX). SEA is the closest airport to the wedding.  You will need to rent a car to get the wedding site from either SEA or PDX (unless you are very adventurous and are willing to brave taxis, greyhounds, and trains).</p>

      <h3>Public Transportation</h3>

      <p>Olympia is not known for its public transportation, but the Binns&#39; House is located approximately 2 miles from the nearest public bus stop (Bus 41).</p>
    </script>

    <script type="text/x-handlebars" data-template-name="rsvps">
      <div id='rsvp'>

        {{outlet}}

        <button id='rsvp_button' class="btn btn-primary btn-lg" {{action 'add'}}>RSVP</button>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Guest</th>
              <th>Stomping Ground</th>
              <th>Association</th>
            </tr>
          </thead>
          {{#each rsvp in controller}}
            <tr>
              <td>{{rsvp.full_name}}</td>
              <td>{{rsvp.stomping_ground.address}}</td>
              <td>{{rsvp.guest_association}}</td>
            </tr>
          {{/each}}
        </table>
        <div id="map">{{addMap geoLocations}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="add">
      <div id="rsvp-form">
        <form role="form">
          <div class="form-group">
            <label for="first_name">First Name</label>
            {{input type="text" class="form-control" value=first_name placeholder="First name here"}}
            <label for="last_name">Last Name</label>
            {{input type="text" class="form-control" value=last_name placeholder="Last name here"}}
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            {{input type="email" class="form-control" value=email placeholder="Email here"}}
          </div>

          <div>
            <label>I&#39;m coming!</label>
            {{view Ember.Checkbox checkedBinding='isComing'}}
            <label>(Leave blank if you can&#39;t make it.)</label>
          </div>
          <hr>
          {{#if isComing}}
            <div class="group1">
              <label for="zip_code">Zip Code</label>
              {{input type="text" value=zip_code placeholder="Zip code here"}}
            </div>
            <div class="group1">
              <label>Guests</label>
              {{input type='number' value=guests placeholder=0}}
            </div>
            <div id="foodChoice">
              <label>Dinner Choice(s)</label>
              <ul>
                <li>{{input type='number' value=bbq placeholder=0}}<strong> BBQ (chicken/pork)</strong></li>
                <li>{{input type='number' value=salmon placeholder=0}}<strong> Salmon</strong></li>
                <li>{{input type='number' value=veggie placeholder=0}}<strong> Vegetarian</strong></li>
              </ul>
              <p class='text-danger'>Please contact us if you have any food allergies</p>
            </div>
            <div id="guestAssociation">
              <label>Association</label>
              {{view Ember.Select content=groom value=groom_bride}}
              {{view Ember.Select content=associations value=association}}
            </div>
          {{/if}}
          <button class="btn btn-primary" {{action 'save'}}>Save RSVP</button>
        </form>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="todo">
      <h2>Things to do in the Pacific Northwest</h2>

      <h3>Seattle</h3>
      <ul>
        <li>Visit Pike&#39;s Place Market</li>
        <li>Bar hop on Capitol Hill</li>
        <li>Stroll leisurely around Seward Park</li>
        <li>Take a ferry ride out to Bainbridge Island</li>
        <li>Take a day trip up to Woodinville (approximately 40 minutes from downtown) to go wine tasting</li>
        <li>Bike along the Burke-Gillman trail</li>
        <li>Visit the EMP (Experience Music Project) Museum</li>
        <li>Check out one of our amazing art galleries (Seattle Art Museum, Seattle Asian Art Museum)</li>
        <li>Eat authentic Ethiopian food in Seattle’s Central District</li>
      </ul>

      <hr>

      <h2>Portland</h2>
      <ul>
        <li>Go to Powell&#39;s Bookstore</li>
        <li>Get a donut from Voodoo Donuts</li>
        <li>Walk some (or all) of Portland’s 9 bridges</li>
        <li>Visit Saturday Market</li>
        <li>Enjoy the famous Portland Rose Garden</li>
        <li>Visit hippy stores on Hawthorne</li>
        <li>Visit posh stores along 23rd Avenue</li>
        <li>Decide if we are all as crazy as they are on Portlandia!</li>
      </ul>

      <hr>

      <h2>Olympia</h2>
      <ul>
        <li>Tour the Washington State Capitol</li>
        <li>Stroll along Percival Landing and admire the beauty of Puget Sound</li>
        <li>Go on a hike at one of the many national parks</li>
        <li>Get lucky at the Red Wind casino</li>
      </ul>

      <hr>

      <h2>Puget Sound</h2>
      <ul>
        <li>Hike on Mt. Rainier</li>
        <li>Peer into the bowl of Mount St. Helen</li>
        <li>Visit the San Juan Islands</li>
        <li>Hike in a national forest</li>
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="registry">
      {{! wedding registry }}
      <h1>Wedding Registry</h1>

      <h3>Honeymoon Registry</h3>
      <div style="margin: 0px auto; text-align:center; float:right">
        <a href="http://www.wanderable.com/hm/RebekahAndMatt" target="_blank"><img alt="My Wanderable Honeymoon Registry" src="http://www.wanderable.com/images/ads/wanderable_hm.png"></a>
      </div>
      <p>The reality is, our household is pretty well stocked on general items, but where we could really use people help is making our dream honeymoon a really. Check out our honeymoon registry to see how you can help!</p>

      <h3>Amazon Registry</h3>
      <div style="margin: 0px auto; text-align:center; float:right">
        <a href="http://www.amazon.com/registry/wedding/2115FJ8X05OUC"><img height="75px" width="75px" alt="Our Amazon Wedding Registry" src="http://cdn.dice.com/wp-content/uploads/2013/10/amazon-1.png"></a>
      </div>
      <p>For those of you that would prefer to get us a physical give, we are registered at Amazon, so take a look and see if anything seems to match what you are looking for!</p>
      <h3>Shipping</h3>
      <p>If you&#39;re going to be shipping any gifts, please send them to:</p>
      <div class="well">
        <ul class="bullet-free">
          <li>Renee Binns</li>
          <li>Olympia Yacht Club</li>
          <li>201 Simmons St. NW</li>
          <li>Olympia, WA 98501</li>
        </ul>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="follow_us">
      <h1>Welcome to our following page!</h1>
      <p>We want to have as many people as possible share their experience with everyone. So, we created a Twitter account for just that purpose! Include @MattAndRebekah in your tweets to have it show up here.</p>
      <h3>We&#39;d especially love the following:</h3>
      <ul>
        <li>Take a silly selfie while you&#39;re travelling to the wedding.</li>
        <li>A picture of you and a friend you haven&#39;t seen in a long time.</li>
        <li>People happy and celebrating.</li>
        <li>Or, whatever! You get the idea.</li>
      </ul>
      <a class="twitter-timeline" href="https://twitter.com/search?q=%40MattAndRebekah" data-widget-id="428543652860678144">Tweets about "@MattAndRebekah"</a>
    </script>
