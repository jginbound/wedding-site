    <script type="text/x-handlebars" data-template-name="welcome">
      {{! the welcome page }}

    <script type="text/x-handlebars" data-template-name="story">

    <script type="text/x-handlebars" data-template-name="wedding">
      <h1>The Wedding</h1>

      <p>We will be getting married at Rebekah&#39;s parents&#39; house in Olympia, Washington.</p>
       
      <p class="center">3208 46th Ave NW<br>
      Olympia, WA 98502</p>
       
      <p>The ceremony will begin at 3:30pm, followed by a dinner reception at the house.  Parking will be available on the street leading up to the house on the side of the road.  Please plan to carpool if possible, as parking is limited. </p>
    </script>

    <script type="text/x-handlebars" data-template-name="location">
      {{! information on the location }}
      <div>
        <h3>The Location</h3>
        <p>The wedding will take place in Olympia, WA. Check back
          later for more information</p>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="accommodations">
      <h2>Accommodations</h2>

      <h3>There are several options for accommodations in Olympia:</h3>

      <ul>
        <li>We have reserved a bloc of 10 rooms at the Red Lion for a nightly rate of $99 (double occupancy).  The Red Lion is approximately 10-15 minutes drive away from the wedding site.</li>
        <li>Olympia has several nice parks for those inclined to camp (though remember it is June in the Pacific Northwest.  Always plan for inclement weather).</li>
        <li>The American Heritage Campground (http://www.olympiacampground.com/ah_frontpage.htm) is approximately 20 minutes drive from the wedding site.  The fee for a tent campground for two is $22/night, and they also have camping cabins available for $45/night.</li>
        <li>The Millersylvania Park (http://www.parks.wa.gov/parks/?selectedpark=Millersylvania&subject=camping) is located approximately 25 minutes from the wedding site.  A standard tent campsite will set you back approximately $23-$26/night for the site.</li>
        <li>Olympia has a whole host of AirBnB (https://www.airbnb.com/s/Olympia--WA) options ranging from $60/night for 2 people on up to renting an entire house.</li>
        <li>For groups of people, renting a house might be a tenable option.  There are options at AirBnB and Vacation Rental By Owner (http://www.vrbo.com/vacation-rentals/usa/washington/puget-sound/puget-sound-south/olympia).</li>
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="travel">
      <h2>Travel Information</h2>
 
      <h3>Air Travel</h3>

      <p>The Binns&#39; House is located one hour drive Seattle-Tacoma International Airport (SEA) by car and two hours from Portland International Airport (PDX).</p>

      <h3>Public Transportation</h3>

      <p>Olympia is not known for its public transportation, but the Binns&#39; House is located approximately 2 miles from the nearest public bus stop (Bus 41).</p>
    </script>

    <script type="text/x-handlebars" data-template-name="rsvps">
      <div id='rsvp'>

        {{outlet}}

        <button id='rsvp_button' class="btn btn-primary btn-lg" {{action 'add'}}>RSVP</button>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Guest</th>
              <th>Stomping Ground</th>
              <th>Association</th>
            </tr>
          </thead>
          {{#each rsvp in controller}}
            <tr>
              <td>{{rsvp.full_name}}</td>
              <td>{{rsvp.stomping_ground.address}}</td>
              <td>{{rsvp.guest_association}}</td>
            </tr>
          {{/each}}
        </table>
        <div id="map">{{addMap geoLocations}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="add">
      <div id="rsvp-form">
        <form role="form">
          <div class="form-group">
            <label for="first_name">First Name</label>
            {{input type="text" class="form-control" value=first_name placeholder="First name here"}}
            <label for="last_name">Last Name</label>
            {{input type="text" class="form-control" value=last_name placeholder="Last name here"}}
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            {{input type="email" class="form-control" value=email placeholder="Email here"}}
          </div>

          <div>
            <label>I&#39;m coming!</label>
            {{view Ember.Checkbox checkedBinding='isComing'}}
            <label>(Leave blank if you can&#39;t make it.)</label>
          </div>
          <hr>
          {{#if isComing}}
            <div class="group1">
              <label for="zip_code">Zip Code</label>
              {{input type="text" value=zip_code placeholder="Zip code here"}}
            </div>
            <div class="group1">
              <label>Guests</label>
              {{input type='number' value=guests placeholder=0}}
            </div>
            <div id="foodChoice">
              <label>Dinner Choice(s)</label>
              <ul>
                <li>{{input type='number' value=bbq placeholder=0}}<strong> BBQ (chicken/pork)</strong></li>
                <li>{{input type='number' value=salmon placeholder=0}}<strong> Salmon</strong></li>
                <li>{{input type='number' value=veggie placeholder=0}}<strong> Vegetarian</strong></li>
              </ul>
              <p class='text-danger'>Please contact us if you have any food allergies</p>
            </div>
            <div id="guestAssociation">
              <label>Association</label>
              {{view Ember.Select content=groom value=groom_bride}}
              {{view Ember.Select content=associations value=association}}
            </div>
          {{/if}}
          <button class="btn btn-primary" {{action 'save'}}>Save RSVP</button>
        </form>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="todo">
      <h2>Things to do in the Pacific Northwest</h2>

      <h3>Seattle</h3>
      <ul>
        <li>Visit Pike&#39;s Place Market</li>
        <li>Bar hop on Capitol Hill</li>
        <li>Stroll leisurely around Seward Park</li>
        <li>Take a ferry ride out to Bainbridge Island</li>
        <li>Take a day trip up to Woodinville (approximately 40 minutes from downtown) to go wine tasting</li>
        <li>Bike along the Burke-Gillman trail</li>
        <li>Visit the EMP (Experience Music Project) Museum</li>
        <li>Check out one of our amazing art galleries (Seattle Art Museum, Seattle Asian Art Museum)</li>
        <li>Eat authentic Ethiopian food in Seattle’s Central District</li>
      </ul>

      <hr>

      <h2>Portland</h2>
      <ul>
        <li>Go to Powell&#39;s Bookstore</li>
        <li>Get a donut from Voodoo Donuts</li>
        <li>Walk some (or all) of Portland’s 9 bridges</li>
        <li>Visit Saturday Market</li>
        <li>Enjoy the famous Portland Rose Garden</li>
        <li>Visit hippy stores on Hawthorne</li>
        <li>Visit posh stores along 23rd Avenue</li>
        <li>Decide if we are all as crazy as they are on Portlandia!</li>
      </ul>

      <hr>

      <h2>Olympia</h2>
      <ul>
        <li>Tour the Washington State Capitol</li>
        <li>Stroll along Percival Landing and admire the beauty of Puget Sound</li>
        <li>Go on a hike at one of the many national parks</li>
        <li>Get lucky at the Red Wind casino</li>
      </ul>

      <hr>

      <h2>Puget Sound</h2>
      <ul>
        <li>Hike on Mt. Rainier</li>
        <li>Peer into the bowl of Mount St. Helen</li>
        <li>Visit the San Juan Islands</li>
        <li>Hike in a national forest</li>
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="follow_us">
      <h1>Welcome to our following page!</h1>
      <p>We want to have as many people as possible share their experience with everyone. So, we created a Twitter account for just that purpose! Include @MattAndRebekah in your tweets to have it show up here.</p>
      <h3>We&#39;d especially love the following:</h3>
      <ul>
        <li>Take a silly selfie while you&#39;re travelling to the wedding.</li>
        <li>A picture of you and a friend you haven&#39;t seen in a long time.</li>
        <li>People happy and celebrating.</li>
        <li>Or, whatever! You get the idea.</li>
      </ul>
      <a class="twitter-timeline" href="https://twitter.com/search?q=%40MattAndRebekah" data-widget-id="428543652860678144">Tweets about "@MattAndRebekah"</a>
    </script>
